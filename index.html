<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles1.css">
  
    </head>
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Will you be my Valentine, Prithvi?</h1>
                <h1 class = "header_text">No mat bolna :(</h1>
            </div>
            <div class="gif_container">
                <img src="https://media3.giphy.com/media/J6YVJWZh4J4IlYALlN/giphy.gif?cid=6c09b952c92m6flcgmry8w2fr7jomt4lqszest357kvnyde0&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes1.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script>
            </div>
        </div>
    
    </body>
</html>
